[build_sphinx]
source-dir = docs
build-dir = docs/_build
all_files = 1

[build_docs]
source-dir = docs
build-dir = docs/_build
all_files = 1

[upload_docs]
upload-dir = docs/_build/html
show-response = 1

[aliases]
test = pytest

[coverage:run]
omit = */tests/*

[tool:pytest]
norecursedirs = build docs/_build
testpaths = caom2pipe

[metadata]
package_name = caom2pipe
description = CAOM-2.3 Pipeline Components
long_description = Bits to put together to create CAOM2 instances.
author = Canadian Astronomy Data Centre
author_email = cadc@nrc-cnrc.gc.ca
license = AGPLv3
url = http://www.cadc-ccda.hia-iha.nrc-cnrc.gc.ca/caom2
edit_on_github = False
github_project = opencadc/caom2pipe
install_requires = 
  astropy 
  cadcdata 
  cadctap
  cadcutils
  caom2
  caom2repo 
  caom2utils
  importlib-metadata
  python-dateutil
  PyYAML
  treelib

# version should be PEP386 compatible (http://www.python.org/dev/peps/pep-0386)
version = 0.11.4

[flake8]
max-line-length = 120

[entry_points]
